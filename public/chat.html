<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="无注册、仅十条">
    <title>十条: 聊天就要小而美</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-head">
            <div id="logo"><i class="fas fa-comments"></i> 十条</div>
            <div id="systemDiv"></div>
            <div id="connection-status" class="connection-status"></div>
        </div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="这里输入消息(100字以内)" autocomplete="off" maxlength="100">
            <button id="submit-message"><i class="fas fa-paper-plane"></i> 发送</button>
        </div>
        <div class="media-controls">
            <button id="submit-image">图片</button>
            <button id="record-audio" class="record-button">语音</button>
            <button id="submit-file" class="show-upload">文件</button>
            <div><a href="index.html" target="_blank"><i class="fas fa-home"></i></a></div>
            <div class="qrcode-container">
                <div id="qrcode-small" class="qrcode-small"></div>
            </div>
           <input type="file" id="file-input">
        </div>
        <div class="overlay" id="overlay"></div>
        <div id="toast" class="toast"></div>
    </div>
    <div class="qrcode-overlay" id="qrcode-overlay">
        <div id="qrcode-large" class="qrcode-large"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            messageInput.focus();
            const currentUrl = window.location.href;
            const qrcodeSmallContainer = document.getElementById('qrcode-small');
            const qrcodeLargeContainer = document.getElementById('qrcode-large');
            const qrcodeOverlay = document.getElementById('qrcode-overlay');

            // Create QR codes
            new QRCode(qrcodeSmallContainer, {
                text: currentUrl,
                width: 32,
                height: 32,
                correctLevel: QRCode.CorrectLevel.H
            });

            new QRCode(qrcodeLargeContainer, {
                text: currentUrl,
                width: 256,
                height: 256,
                correctLevel: QRCode.CorrectLevel.H
            });

            // Click to show large QR code
            qrcodeSmallContainer.addEventListener('click', function() {
                qrcodeOverlay.style.display = 'flex';
            });

            // Click on overlay to hide
            qrcodeOverlay.addEventListener('click', function() {
                qrcodeOverlay.style.display = 'none';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.0/spark-md5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

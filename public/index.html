<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十条 - 匿名聊天室</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            height: 98vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #fff;
        }
        header {
            background-color: #e6e6e6;
            color: #444;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
            text-align: center;
            background-color: #444;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #666;
        }
        footer {
            background-color: #e6e6e6;
            color: #555;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        h2 {
            color: #444;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        #copyright{
            font-size: xx-small;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>十条</h1>
        <p>匿名聊天室，记录有限，尊重隐私</p>
    </header>

    <section>
        <h2>关于十条</h2>
        <p>“十条”是一个独特的匿名聊天室平台，每个聊天室仅保留最新的10条聊天记录，保证信息不被过度存储。</p>
        <p>无须注册、无需提供任何身份信息，您可以完全匿名地与他人交流。分享聊天室链接即可邀请朋友加入，畅所欲言，轻松沟通。</p>
        <p>点击下方按钮，新建一个聊天室，探索一个自由、无审查的交流空间。</p>

        <button class="button" onclick="window.location.href='./chat'">新建聊天室</button>
    </section>
    <footer>
        <p>十条 - 捍卫自由言论，对抗信息审查 </p>
        <p id="copyright">版权所有 &copy; 2025</p>
    </footer>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>十条 - 匿名聊天室</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .welcome-container {
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="home-body">
    <div class="welcome-container">
        <header class="welcome-header">
            <h1><i class="fas fa-comments"></i> 十条</h1>
            <p>聊天就要小而美</p>
        </header>

        <main class="welcome-content">
            <div class="welcome-section">
                <h2>关于十条</h2>
                
                <div class="feature-list">
                    <div class="feature-item">
                        <p><i class="fas fa-magic"></i> <strong>独特设计：</strong>每个聊天室仅保留最新的10条聊天记录，让对话保持简洁和专注。</p>
                    </div>
                    
                    <div class="feature-item">
                        <p><i class="fas fa-user-check"></i> <strong>无需注册：</strong>打开即用，没有繁琐的注册流程，立即开始聊天。</p>
                    </div>
                    
                    <div class="feature-item">
                        <p><i class="fas fa-share-alt"></i> <strong>轻松分享：</strong>分享聊天室链接即可邀请朋友加入，畅所欲言。</p>
                    </div>
                    
                    <div class="feature-item">
                        <p><i class="fas fa-file-upload"></i> <strong>文件传输：</strong>支持图片、音频、视频等多种文件格式，简单快捷的文件分享工具。</p>
                    </div>
                </div>

                <button class="welcome-button" onclick="window.location.href='./chat'">
                    <i class="fas fa-plus-circle"></i> 新建聊天室
                </button>
            </div>
        </main>

        <footer class="welcome-footer">
            <p><i class="fas fa-heart"></i> 十条 - 随意分享，过目就忘</p>
            <p class="copyright">版权所有 &copy; 2025</p>
        </footer>
    </div>
</body>
</html>

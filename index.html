<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time chat application">
    <title>聊天室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>聊天室</h1>
            <h6>你的消息会被加密传送到服务器，服务器直接展示而不保存。</h6>
        </div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="在这里输入消息（最多100字）" autocomplete="off" maxlength="100">
            <button id = "submit-message">发送</button>
        </div>
        <div class="media-controls">
            <button id="submit-file">发送图片</button>
            <input type="file" id="file-input" accept="image/*">
            <button id="record-audio" class="record-button">按住录音</button>
            <div class="preview-container">
                <img id="image-preview" alt="Preview">
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>
    <div id="connection-status" class="connection-status"></div>
    <script src="script.js"></script>
</body>
</html>
